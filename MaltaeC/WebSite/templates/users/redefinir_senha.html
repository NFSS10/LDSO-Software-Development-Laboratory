<body id="page-top">

{% include "users/common/header-visitor.html" %}
<section id="register-section">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-offset-6 title text-center">
                <h2 class="main-heading">Recuperação de password</h2>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <form id="redefine-password-form" action="" method="post" role="form" style="display: block;">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <i class="material-icons register-icons">lock</i>
                                        <input type="password" name="password" id="password" tabindex="1"
                                               class="form-control" placeholder="Introduza a nova password" value="">
                                    </div>

                                    <div class="form-group">
                                        <i class="material-icons register-icons">lock</i>
                                        <input type="password" name="password_confirm" id="password_confirm" tabindex="1"
                                               class="form-control" placeholder="Confirme a nova password" value="">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="regular-submit" id="regular-submit" tabindex="4"
                                                       class="form-control btn btn-login" value="Redefinir password">
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% include "users/common/footer.html" %}

{% if success %}
		{% include "users/modal-forms/popup-recuperar-senha.html" %}
{% endif %}


<!-- jQuery -->


<script src="{% static 'makers/vendor/jquery/jquery.min.js' %}"></script>

</body>
