{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/WebSite/headerBase.css' %}">
<div style="height:105px;"  id="headerContainer">
	<div id="logoDiv" class="col-sm-2"><!--Logo-->
		<a id="logoAnchor" href="/home"><img id="logo" src="{% static 'media/maltaLogo.png' %}" alt="MaltaLogo"></a>
	</div>
	<div class="col headerButtonContainer">
		<button id="entrarBtn" class="headerButton" data-toggle="modal" data-target="#modalLogin">ENTRAR</button>
	</div>
	<div id="modalLogin" class="modal fade" role="dialog"><!--Login Modal-->
		<div class="modal-dialog custom-class">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login em Malta&C</h4>
				</div>
				<div class="modal-body">
					<form method="post" action="/utilizadores/login">
						<i class="material-icons register-icons">email</i>
						<label>Email:</label><br>
						<input type="text" name="username">
						<br>
						<br>
						<i class="material-icons register-icons">lock</i>
						<label>Password:</label>
						<br>
						<input type="password" name="password"><br>
						<input type="submit" class="btn btn-default" value="ENTRAR">
					</form>
					<hr style="width:80%; opacity: 0.1;">
					<br>
					<p>Ainda não está registado? <a href="/utilizadores/registo">Registe-se aqui.</a></p>
					<br>
					<a href="/utilizadores/resetPassword">Esqueceu-se da password?</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>

		</div>
	</div><!--Login Modal End-->
	<div class="col headerButtonContainer">
		<form  action="/contacto">
			<input class="headerButton" type="submit" value="CONTACTOS" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/ferramentas/tools">
			<input class="headerButton" type="submit" value="FERRAMENTAS" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/store/list_products">
			<input class="headerButton" type="submit" value="LOJA" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/blog">
			<input class="headerButton" type="submit" value="SABER" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/eventos">
			<input class="headerButton" type="submit" value="FAZER" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/utilizadores/artesaos">
			<input class="headerButton" type="submit" value="OFICINAS" />
		</form>
	</div>
	<div class="col headerButtonContainer">
		<form  action="/sobre">
			<input class="headerButton" type="submit" value="SOBRE" />
		</form>
	</div>
	<div id="responsiveMenu" class="col-sm-auto dropdown"> <!--RESPONSIVE START-->
		<button id="responsiveBtn" class="headerButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU<i class="material-icons register-icons">menu</i></button>
		<div class="dropdown-menu dropdown-menu-right" aria-labelledby="responsiveBtn">
			<br>
			<button id="entrarBtnResponsive" class="headerButton" data-toggle="modal" data-target="#modalLogin">ENTRAR</button><br><hr>
			<br><a class="dropdown-item" href="/about">SOBRE</a><hr><br>
			<a class="dropdown-item" href="/utilizadores/artesaos">OFICINAS</a><hr><br>
			<a class="dropdown-item" href="/eventos">FAZER</a><hr><br>
			<a class="dropdown-item" href="/blog">SABER</a><hr><br>
			<a class="dropdown-item" href="/store">LOJA</a><hr><br>
			<a class="dropdown-item" href="/ferramentas/tools">FERRAMENTAS</a><hr><br>
			<a class="dropdown-item" href="/contacts">CONTACTOS</a><br><br>
		</div>
	</div>
</div>
<hr id="headerBreaker">
