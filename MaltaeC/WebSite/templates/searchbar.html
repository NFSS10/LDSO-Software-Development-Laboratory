{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/WebSite/searchbar.css' %}">

<div class="row text-center">
    <form id="maker-form" action="" method="get" role="form" enctype="multipart/form-data">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" name="search" class="form-control input-lg" placeholder="Pesquisar..." />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="submit">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
