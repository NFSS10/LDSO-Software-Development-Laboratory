{% extends 'base.html' %}

{% block content %}

<div class="padding-top">
<div class="wrapper">

  {% for key, value in form.errors.items %}
      <p>{{ value }}</p>
  {% endfor %}

  <form action="/purchase/paymentTransaction" method="post">{% csrf_token %}
        {{form}}
        <div class="form-group">
                <input type="number" name="number" id="number" tabindex="1"
                    class="form-control" placeholder="0000 0000 0000 0000" value="">
        </div>
        <div class="form-group">
                <input type="date" name="expiration" id="expiration" tabindex="1"
                    class="form-control"  value="" >
        </div>
      <div class="form-group">
          <input type="number" name="cvc" id="cvc" tabindex="1"
                    class="form-control" placeholder="" value="">
        </div>

    <br>
    <input type="submit" value="Charge Me!" />
  </form>

</div>
</div>
<script>var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("expiration").setAttribute("min", today);</script>
{% endblock %}
